<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
      <input type="text" id="task-heading" placeholder="Enter task heading">
      <!-- <textarea id="task-description" placeholder="Enter task description"></textarea> -->
      <input type="text" id="task-description" placeholder="Enter task description">
      <button id="add-task-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-all-btn">Clear All Tasks</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
